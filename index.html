<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Natural Disasters Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
  <div class="container">
    <header class="jumbotron text-center">
      <h1>The World's Natural Disasters Dashboard</h1>
      <p>Use the interactive charts and maps below to explore the dataset</p>
      <a href="dashboard.html">Go to Another Dashboard</a>
    </header>

    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Distribution in % of the death tolls of natural disasters in the world</h2>
        <canvas id="radar-chart" width="300" height="300"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Year Selection</h2>
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect"></select>
      </div>
      <div class="col-md-6">
        <h2>Disaster Selection</h2>
        <label for="disasterSelect">Select Disaster Type:</label>
        <select id="disasterSelect">
          <option>Earthquake</option>
          <option>Flood</option>
          <option>Volcanic activity</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Map</h2>
        <div id="map" style="width: 100%; height: 600px;"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="app.js"></script>
  <script src="index.js"></script>
</body>
</html>
