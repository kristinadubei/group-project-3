<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distasters around The World</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- polyfill.io is the library for using newer JavaScript features (such as Object.assign) in older browers. -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <!-- Icons -->
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.extra-markers.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
 <script src="{{ url_for('static', filename='leaflet.extra-markers.min.js') }}"></script>
 <!-- Other head content -->
 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->

 <style>
    .center {
        text-align: center;
    }
</style>

</head>
<body>
    <div class="center">
        <p><h1>Disasters around The World</h1></p>
    </div>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;These charts represent 16000 records of disasters around the world from 1900 to 2021.</h3>
    <div class="container">
        <label for="disasterSelect">Chart:</label>
        <span class="custom-dropdown">
        <select id="disasterSelect">
            <option value="disasterPerYear">Disaster Per Year</option>
            <option value="mostFrequent">Most Frequent occurring disasters</option>
            <option value="highestDeaths">Disasters with highest deaths</option>
            <option value="countryWithHighest">Country with highest disasters</option>
        </select>
        </span>
    </div>
    <div id="line_graph"></div>

    <h3>&nbsp;&nbsp;&nbsp;&nbsp;These maps represent the 5000 most recent records from 2021 all the way back to 1991.</h3>

    <div class="container">
        <label for="disasterSelect">Map:</label>
        <span class="custom-dropdown">
        <select id="mapSelect">
            <option value="default">Map with Markers</option>
            <option value="markerCluster">Map with Marker Cluster</option>

        </select>
        </span>
    </div>
    <div id="mo">
    <div id="map-id"></div>

    </div>
    <div id="mt" style="display:none">

   <div id="map-id2" ></div>
        </div>
 <script src="{{ url_for('static', filename='chart_data.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
